<div class="container">
    <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Reagentes cadastrados</p>

                        </div>
                        <div class="card-action">

                            <table class="bordered striped centered highlight responsive-table">
                                <thead class="striped">
                                    <tr>
                                        <th>Nome</th>
                                        <th>Formula Molecular</th>
                                        <th>peso molecular</th>
                                        <th>Registro cas</th>
                                        <th>Aspecto</th>
                                        <th>Quantidade</th>  
                                        <th>Teor de pureza</th> 
                                        <th>Ações</th>
                                    </tr>
                                </thead>

                                <tbody *ngFor="let item of listaReagentes">
                                    <tr>
                                        <td>{{item.nomeReagente}}</td>
                                        <td>{{item.formula}}</td>
                                        <td>{{item.pesoMolecular}}</td>
                                        <td>{{item.cas}}</td>
                                        <td>{{item.aspecto}}</td>
                                        <td>{{item.quantidade}}</td>
                                        <td>{{item.teorDePureza}}</td>
                                        <td><a [routerLink]="['../detalhe/',item.id]"><span class="material-icons-outlined">image_search</span></a>
                                            <a   [routerLink]="['../edit/',item.id]">
                                              <span class="material-icons" >edit</span></a>  
                                              <span class="material-icons">delete</span></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <br><br>
</div>
