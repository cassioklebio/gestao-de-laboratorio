
<div class="container">
    <h6>Painel > Equipamento > Detalhe</h6>
    <div class="section">


        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-action">                            
                                <div >
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="nomeEquipamento">Nome do Equipamento</label>
                                        <label for="nomeEquipamento">{{dadoEquipamento.nome}}</label>                                         
                                    </div>
                                    <div class="input-field col s12 l6">
                                       
                                        <label for="modelo">Modelo</label>
                                        <label for="modelo">{{dadoEquipamento.modelo}}</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                       
                                        <label for="serie">Número de série</label>
                                    </div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="fabricante">Fabricante</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                       
                                        <label for="voltagem">Voltagem</label>
                                    </div>
                                    
                                </div>
                               <a [routerLink]="['../../cadastro/']" type="button" class="waves-effect waves-light btn red">Fechar</a>
                                
                               
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
