
<div class="container">
    <h6>Painel > Equipamento > Detalhe</h6>
    <div class="section">


        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-body">                            
                                <div >
                                    <div class="input-field col s12 l6 m3">                                        
                                        <label for="nomeEquipamento">Nome do Equipamento:<br> {{listEquipamentosDetalhe.nomeEquipamento}}</label><br>
                                                                              
                                    </div>
                                    <div class="input-field col s12 l6 m3">
                                       
                                        <label for="modelo">Modelo:  {{listEquipamentosDetalhe.modelo}}<br/> </label>
                                        
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6 m3">
                                       
                                        <label for="serie">Número de série: {{listEquipamentosDetalhe.serie}}<br/> </label>
                                    </div>
                                    <div class="input-field col s12 l6 m3">
                                        
                                        <label for="fabricante">Fabricante:  {{listEquipamentosDetalhe.fabricante}}<br/> </label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                       
                                        <label for="voltagem">Voltagem:  {{listEquipamentosDetalhe.voltagem}}<br/> </label>
                                    </div>
                                    
                                </div>
                                <br/><br/>
                               <a [routerLink]="['../../cadastro/']" type="button" class="waves-effect waves-light btn red m4">Fechar</a>
                                
                               
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
