<div class="container">
     <div class="section">


        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Equipamentos cadastrados</p>

                        </div>
                        <div class="card-action">

                            <table class="bordered striped centered highlight responsive-table">
                                <thead class="striped">
                                    <tr >
                                        <th>Nome</th>
                                        <th>Modelo</th>
                                        <th>N. de série</th>
                                        <th>Fabricante</th>
                                        <th>Voltagem</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>

                                <tbody *ngFor="let item of listaEquipamentos">
                                    <tr >
                                        <td>{{item.nomeEquipamento}}</td>
                                        <td>{{item.modelo}}</td>
                                        <td>{{item.serie}}</td>
                                        <td>{{item.fabricante}}</td>
                                        <td>{{item.voltagem}}</td>

                                        <td><a [routerLink]="['../detalhe/',item.id]"><span class="material-icons-outlined">image_search</span></a>
                                          <a   [routerLink]="['../edit/',item.id]">
                                            <span class="material-icons" >edit</span></a>  
                                            <span class="material-icons">delete</span></td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <br><br>
</div>
