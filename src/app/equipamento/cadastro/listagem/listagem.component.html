<div class="container">
     <div class="section">


        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Equipamentos cadastrados</p>
                            <span class="right material-icons">picture_as_pdf</span>
                        </div>
                        <div class="card-action">

                            <table class=" bordered striped  highlight responsive-table">
                                <thead>
                                    <tr >
                                        <th class="center">Nome</th>
                                        <th class="center">Modelo</th>
                                        <th class="center">N. de série</th>
                                        <th class="center">Fabricante</th>
                                        <th class="center">Voltagem</th>
                                        <th class="center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listaEquipamento">
                                        <td class="center">{{item.nomeEquipamento | uppercase}}</td>
                                        <td class="center">{{item.modelo}}</td>
                                        <td class="center">{{item.serie}}</td>
                                        <td class="center">{{item.fabricante}}</td>
                                        <td class="center">{{item.voltagem}}</td>

                                        <td><a [routerLink]="['../detalhe/', item.id]"><span class=" material-icons md-18">image_search</span></a>
                                          <a   [routerLink]="['../edit/',item.id]">
                                            <span class="material-icons md-18">edit</span></a>                                              
                                            <span class="material-icons">delete</span></td>
                                            
                                    </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

    </div>
    <br><br>
</div>
