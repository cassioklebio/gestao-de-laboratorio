<div class="container">
   <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Vidrarias cadastrados</p>

                        </div>
                        <div class="card-action">

                            <table class="bordered striped centered highlight responsive-table">
                                <thead class="striped">
                                    <tr>
                                        <th>Nome</th>
                                        <th>Codigo</th>
                                        <th>Volume</th>
                                        <th>Fundo</th>
                                        <th>Gargalo</th>
                                        <th>Cor</th>
                                        <th>Temperatura</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>

                                <tbody *ngFor="let item of listaVidrarias">
                                    <tr>
                                        <td>{{item.nomeVidraria}}</td>
                                        <td>{{item.codigo}}</td>
                                        <td>{{item.volume}}</td>
                                        <td>{{item.fundo}}</td>
                                        <td>{{item.gargalo}}</td>
                                        <td>{{item.cor}}</td>
                                        <td>{{item.temperatura}}</td>
                                        <td><a [routerLink]="['../detalhe/']"><span class="material-icons-outlined">image_search</span></a>
                                            <a   [routerLink]="['../edit/']">
                                              <span class="material-icons" >edit</span></a>  
                                              <span class="material-icons">delete</span></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <br><br>
</div>
