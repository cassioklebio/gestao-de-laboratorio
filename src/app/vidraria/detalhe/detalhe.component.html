<div class="container">
    <div class="row">
        <div class="col s11 m11 l11">
            <h6>Painel > Vidraria > Detalhe</h6>
        </div>
    </div>
    <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m3">
                <div class="card horizontal z-depth-5">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Detalhe de Vidraria</p>
                        </div>
                        <div class="card-action">
                           
                                <div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="nomeVidraria">Nome: {{listVidrariaDetalhe.nomeVidraria}}</label>
                                    </div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="codigo">Codigo: {{listVidrariaDetalhe.codigo}}</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="volume">Volume(ml): {{listVidrariaDetalhe.volume}}</label>
                                    </div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="fundo">Fundo: {{listVidrariaDetalhe.fundo}}</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="gargalo">Gargalo: {{listVidrariaDetalhe.gargalo}}</label>
                                    </div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="cor">Cor: {{listVidrariaDetalhe.cor}}</label>
                                    </div>
                                </div>
                                <div>
                                    <div class="input-field col s12 l6">
                                        
                                        <label for="temperatura">Temperatura(C): {{listVidrariaDetalhe.temperatura}}</label>
                                    </div>
                                </div>
                                
                                <a [routerLink]="['../../cadastro/']" type="button" class="waves-effect waves-light btn red">Fechar</a>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
